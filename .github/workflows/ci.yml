name: Java CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: quarkus_test
          POSTGRES_PASSWORD: quarkus_test
          POSTGRES_DB: quarkus_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U quarkus_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_USER: quarkus_test
      DB_PASSWORD: quarkus_test
      DB_URL: jdbc:postgresql://postgres:5432/quarkus_test

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: mvn package -DskipTests

      - name: Test
        run: mvn test

  health-check:
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: quarkus_test
          POSTGRES_PASSWORD: quarkus_test
          POSTGRES_DB: quarkus_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U quarkus_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_USER: quarkus_test
      DB_PASSWORD: quarkus_test
      DB_URL: jdbc:postgresql://postgres:5432/quarkus_test

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Start app and wait for health
        run: |
          nohup java -jar target/quarkus-app/quarkus-run.jar &
          for i in {1..60}; do
            if curl -s http://localhost:8080/q/health > /dev/null; then
              echo "App is up!"
              exit 0
            fi
            sleep 5
          done
          echo "App failed to start"
          exit 1
